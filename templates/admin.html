<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>Админ панель</title>
</head>
<body>
    <div class="add_card" >
      <form action="/add_card" method="POST" class="addcard" enctype="multipart/form-data">
       <input type="text" name="wifiname" placeholder="wifiname">
       <input type="text" name="wifiprice" placeholder="wifiprice">
       <input type="text" name="wifispeed" placeholder="wifispeed">
       <input type="text" name="wifipricemonth" placeholder="wifipricemonth">
       <input type="text" name="wifidelay" placeholder="wifidelay">
       <input type="text" name="wifimaxusers" placeholder="wifimaxusers">
       <input type="file" name="image" placeholder="image" accept=".jpg, .png">
       <input type="submit" value="Добавить">
      </form>
    </div>
    <div class="cards">
      {% for item in data %}
          
           <div class="card">
            <form class="delete" action="/delete_card" method="POST">
              <input type="submit" value="x" class="del">
              <img src="../static/close.png" class="delete_image">
            </input>
            <input type="hidden" name="id" value="{{ item.id}}">
            </form>
              <h1>{{ item.wifiname}} </h3>
              <p>{{ item.wifispeed }} скорость</p>
              <p>{{ item.wifidelay }} скорость включения</p>
              <p>{{ item.wifipricemonth }} цена в месяц</p>
              <p>{{ item.wifimaxusers }} максимальное количество пользователей</p>
      </div>

      {% endfor %}
  </div>
</body>
</html>
